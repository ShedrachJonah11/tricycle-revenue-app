<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/Agent Login.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="logo" src="../Images/logo.jpg" alt="" height="20px" width="160px">
                <h3>Agent Login</h3>
                <div class="ID">
                <Label for="Agent ID"> Agent ID</Label>
                <input id="ID"  type="text" placeholder="Enter your ID"> <br>
            </div>
                <div class="password">
                <Label for="Password">Password</Label>
                <input  id="pass" type="password" placeholder="Enter your password"><br>
            </div>
                <div class="Check">
                  <input  type="checkbox">
                  Remember me  
                  <a id="Forgot" href="#">Forgot ID or password</a><br>
                </div>
                <input id="button" type="submit">  
        </div>
    </div>
</body>
</html>
